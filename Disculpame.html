      white-space: pre-wrap;
      line-height: 1.8;
      opacity: 0;
      transition: opacity 1s ease;

    .mostrar {

      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
      position: relative;

    .opciones button:hover {

    .respuesta {

</head>
